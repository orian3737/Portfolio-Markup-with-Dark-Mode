<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Website - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li ><a href="">HOME</a></li>
                    <li ><a href="">ABOUT</a></li>
                    <li ><a href="">PORTFOLIO</a></li>
                    <li ><a href="">SERVICES</a></li>
                    <li ><a href="">CONTACT ME</a></li>
                </ul>
                <img src="images/moon.png" alt="moon/dark" id="icon">
            </nav>

            <div class="info">
                <h1>I'm <span>Kate</span> Amelia</h1>
                <p>This is my official portfolio website to showcase<br> my
                     all works related to web development<br> and UI design.</p>
                     <a href="" class="box">Download CV</a>
            </div>
            <div class="img-box">
                <img src="images/pattern.png" class="back-img">
                <img src="images/girl.png" class="main-img">
            </div>
            <div class="social-links">
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a><i class="fa-brands fa-github"></i></a>
                <a><i class="fa-brands fa-facebook"></i></a>
            </div>
        
        </div>
        
        <script>

            var icon = document.getElementById("icon");

            icon.onclick = function () {
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "images/sun.png";
                } else {
                    icon.src = "images/moon.png";
                }
            }

        </script>
    </body>
</html>
